                        <p class="text-lg mb-4">A análise de mercado é um pilar fundamental, e o Geomarketing, ou inteligência geográfica, utiliza informações de localização para otimizar campanhas e segmentar conteúdos. Dada a vasta diversidade regional do Brasil, a segmentação geográfica é essencial para o marketing digital, adaptando estratégias às particularidades culturais e econômicas de cada região.</p>

                        <p class="text-lg mb-4">O mercado brasileiro de geomarketing está em um processo acelerado de transformação digital, impulsionado pela necessidade de antecipar o comportamento do consumidor.</p>

                        <p class="text-lg mb-4">A implementação de estratégias de geomarketing no Brasil enfrenta diversos obstáculos, desde questões técnicas e de acesso a dados até barreiras culturais e de percepção de valor.</p>

                    content: `
                        <p class="text-lg mb-4">A Lei Geral de Proteção de Dados (LGPD) no Brasil impõe um novo cenário para a coleta e o tratamento de dados geográficos no geomarketing, priorizando a privacidade e os direitos dos titulares.</p>
                        <h3 class="text-xl font-semibold mb-2 text-orange-700">Classificação de Dados de Localização sob a LGPD:</h3>
                        <ul class="list-disc list-inside mb-4">
                            <li><strong class="text-orange-600">Dados Pessoais:</strong> "Dados de localização do celular" são explicitamente classificados como Dados Pessoais. A LGPD se aplica a qualquer atividade de tratamento de dados pessoais no Brasil.</li>
                            <li><strong class="text-orange-600">Dados Sensíveis:</strong> Subconjunto de dados pessoais que exigem maior atenção (origem racial, opinião política, saúde, etc.).</li>
                            <li><strong class="text-orange-600">Dados Públicos:</strong> Podem ser processados sem novo consentimento para finalidades legítimas, mas o compartilhamento com outras organizações geralmente exige novo consentimento.</li>
                            <li><strong class="text-orange-600">Anonimização de Dados:</strong> Se os dados forem verdadeiramente anonimizados, a LGPD não se aplica. Dados pseudonimizados (identificação pode ser reconstruída) permanecem sujeitos à LGPD.</li>

                        <h3 class="text-xl font-semibold mb-2 text-orange-700">Requisitos de Consentimento e Anonimização:</h3>
                        <ul class="list-disc list-inside mb-4">

                        <p class="text-lg mb-4">A LGPD impõe restrições significativas, mas também oferece benefícios como fortalecimento da reputação e aumento da confiança do cliente. A não conformidade acarreta multas de até R$ 50 milhões.</p>

        // Variável para controlar a seção ativa

        /**
         * Cria um elemento SVG.
         * @param {string} tag - O nome da tag SVG (ex: 'svg', 'rect', 'circle').
         * @param {object} attributes - Um objeto de atributos para o elemento.
         * @returns {SVGElement} O elemento SVG criado.
         */
        function createSVGElement(tag, attributes) {
            const element = document.createElementNS('http://www.w3.org/2000/svg', tag);
            for (const key in attributes) {
                element.setAttribute(key, attributes[key]);
            }
            return element;
        }

        /**
         * Renderiza um gráfico de barras.
         * @param {HTMLElement} container - O elemento DOM onde o gráfico será renderizado.
         * @param {object} chartData - Os dados e configurações do gráfico.
         */
        function renderBarChart(container, chartData) {
            container.innerHTML = ''; // Limpa o conteúdo anterior
            const maxVal = Math.max(...chartData.data.map(d => d.value));

            const chartWrapper = document.createElement('div');
            chartWrapper.className = 'flex w-full h-full items-end justify-around';
            chartWrapper.style.height = '12rem'; // Altura fixa para o gráfico

            chartData.data.forEach((item, index) => {
                const barContainer = document.createElement('div');
                barContainer.className = 'flex flex-col items-center mx-2 h-full justify-end';

                const barHeight = (item.value / maxVal) * 90; // Escala para 90% da altura do contêiner
                const bar = document.createElement('div');
                bar.className = 'w-10 rounded-t-lg transition-all duration-500 ease-out';
                bar.style.height = `${barHeight}%`;
                bar.style.backgroundColor = item.color;

                const nameSpan = document.createElement('span');
                nameSpan.className = 'text-sm text-gray-600 mt-2 text-center';
                nameSpan.textContent = item.name;

                const valueSpan = document.createElement('span');
                valueSpan.className = 'text-xs text-gray-500';
                valueSpan.textContent = `${item.value}${item.name.includes('(R$)') ? '' : '%'}`;

                barContainer.appendChild(bar);
                barContainer.appendChild(nameSpan);
                barContainer.appendChild(valueSpan);
                chartWrapper.appendChild(barContainer);
            });
            container.appendChild(chartWrapper);
        }

        /**
         * Renderiza um gráfico de pizza.
         * @param {HTMLElement} container - O elemento DOM onde o gráfico será renderizado.
         * @param {object} chartData - Os dados e configurações do gráfico.
         */
        function renderPieChart(container, chartData) {
            container.innerHTML = ''; // Limpa o conteúdo anterior

            const svg = createSVGElement('svg', {
                class: 'w-full h-full',
                viewBox: '0 0 100 100'
            });

            let lastAngle = 0;
            chartData.data.forEach((item) => {
                const angle = (item.value / 100) * 360;
                const largeArcFlag = angle > 180 ? 1 : 0;
                const x1 = 50 + 40 * Math.cos((lastAngle - 90) * Math.PI / 180);
                const y1 = 50 + 40 * Math.sin((lastAngle - 90) * Math.PI / 180);
                const x2 = 50 + 40 * Math.cos((lastAngle + angle - 90) * Math.PI / 180);
                const y2 = 50 + 40 * Math.sin((lastAngle + angle - 90) * Math.PI / 180);

                const path = createSVGElement('path', {
                    d: `M 50 50 L ${x1} ${y1} A 40 40 0 ${largeArcFlag} 1 ${x2} ${y2} Z`,
                    fill: item.color
                });
                svg.appendChild(path);
                lastAngle += angle;
            });

            const legend = document.createElement('div');
            legend.className = 'absolute inset-0 flex flex-col items-center justify-center';
            chartData.data.forEach(item => {
                const legendItem = document.createElement('div');
                legendItem.className = 'flex items-center text-sm text-gray-700';
                legendItem.innerHTML = `<span class="w-3 h-3 rounded-full mr-2" style="background-color: ${item.color}"></span>${item.name}: ${item.value}%`;
                legend.appendChild(legendItem);
            });

            const wrapper = document.createElement('div');
            wrapper.className = 'relative w-48 h-48';
            wrapper.appendChild(svg);
            wrapper.appendChild(legend);
            container.appendChild(wrapper);
        }

        /**
         * Renderiza um gráfico de linha.
         * @param {HTMLElement} container - O elemento DOM onde o gráfico será renderizado.
         * @param {object} chartData - Os dados e configurações do gráfico.
         */
        function renderLineChart(container, chartData) {
            container.innerHTML = ''; // Limpa o conteúdo anterior
            const maxVal = Math.max(...chartData.data.map(d => d.value));
            const padding = 10; // Preenchimento das bordas do SVG
            const svgWidth = 100;
            const svgHeight = 70; // Altura reduzida para deixar menos esticado
            const chartAreaWidth = svgWidth - 2 * padding;
            const chartAreaHeight = svgHeight - 2 * padding;

            const svg = createSVGElement('svg', {
                class: 'w-full h-full bg-gray-50 rounded-lg', // Adiciona um fundo claro
                viewBox: `0 0 ${svgWidth} ${svgHeight}`,
                preserveAspectRatio: 'none'
            });

            // Eixo Y
            svg.appendChild(createSVGElement('line', { x1: padding, y1: svgHeight - padding, x2: padding, y2: padding, stroke: '#E5E7EB', 'stroke-width': '1' }));
            // Eixo X
            svg.appendChild(createSVGElement('line', { x1: padding, y1: svgHeight - padding, x2: svgWidth - padding, y2: svgHeight - padding, stroke: '#E5E7EB', 'stroke-width': '1' }));

            // Rótulos do eixo Y e linhas de grade
            const numTicks = 5; // Número de marcações no eixo Y
            for (let i = 0; i <= numTicks; i++) {
                const value = (maxVal / numTicks) * i;
                const yPos = (svgHeight - padding) - (value / maxVal) * chartAreaHeight;

                // Linha de grade
                svg.appendChild(createSVGElement('line', {
                    x1: padding,
                    y1: yPos,
                    x2: svgWidth - padding,
                    y2: yPos,
                    stroke: '#E5E7EB',
                    'stroke-width': '0.5',
                    'stroke-dasharray': '2,2'
                }));

                // Rótulo do eixo Y
                svg.appendChild(createSVGElement('text', {
                    x: padding - 2, // Ligeiramente à esquerda do eixo
                    y: yPos + 1.5, // Ajuste para a linha de base do texto
                    'text-anchor': 'end',
                    'font-size': '5',
                    fill: '#6B7280',
                    textContent: `${value.toFixed(1)}%`
                }));
            }

            // Pontos de dados e linhas
            chartData.data.forEach((item, index) => {
                const x = padding + (index / (chartData.data.length - 1)) * chartAreaWidth;
                const y = (svgHeight - padding) - (item.value / maxVal) * chartAreaHeight;

                const nextItem = chartData.data[index + 1];
                const nextX = nextItem ? padding + ((index + 1) / (chartData.data.length - 1)) * chartAreaWidth : x;
                const nextY = nextItem ? (svgHeight - padding) - (nextItem.value / maxVal) * chartAreaHeight : y;

                if (nextItem) {
                    svg.appendChild(createSVGElement('line', { x1: x, y1: y, x2: nextX, y2: nextY, stroke: item.color, 'stroke-width': '2' }));
                }
                svg.appendChild(createSVGElement('circle', { cx: x, cy: y, r: '3', fill: item.color, stroke: 'white', 'stroke-width': '1' })); // Círculo maior

                // Rótulo de valor acima do ponto
                svg.appendChild(createSVGElement('text', { x: x, y: y - 5, 'text-anchor': 'middle', 'font-size': '6', fill: item.color, textContent: `${item.value}%` }));

                // Rótulo de categoria abaixo do eixo X
                svg.appendChild(createSVGElement('text', { x: x, y: svgHeight - padding + 8, 'text-anchor': 'middle', 'font-size': '6', fill: '#6B7280', textContent: item.name }));
            });
            container.appendChild(svg);
        }

        /**
         * Renderiza um gráfico de rosca (doughnut).
         * @param {HTMLElement} container - O elemento DOM onde o gráfico será renderizado.
         * @param {object} chartData - Os dados e configurações do gráfico.
         */
        function renderDoughnutChart(container, chartData) {
            container.innerHTML = ''; // Limpa o conteúdo anterior

            const svg = createSVGElement('svg', {
                class: 'w-full h-full',
                viewBox: '0 0 100 100'
            });

            let lastAngle = 0;
            const radius = 40; // Raio externo
            const innerRadius = 25; // Raio interno para fazer o "buraco"

            chartData.data.forEach((item) => {
                const angle = (item.value / 100) * 360;
                const largeArcFlag = angle > 180 ? 1 : 0;

                // Coordenadas para o arco externo
                const x1_outer = 50 + radius * Math.cos((lastAngle - 90) * Math.PI / 180);
                const y1_outer = 50 + radius * Math.sin((lastAngle - 90) * Math.PI / 180);
                const x2_outer = 50 + radius * Math.cos((lastAngle + angle - 90) * Math.PI / 180);
                const y2_outer = 50 + radius * Math.sin((lastAngle + angle - 90) * Math.PI / 180);

                // Coordenadas para o arco interno
                const x1_inner = 50 + innerRadius * Math.cos((lastAngle + angle - 90) * Math.PI / 180);
                const y1_inner = 50 + innerRadius * Math.sin((lastAngle + angle - 90) * Math.PI / 180);
                const x2_inner = 50 + innerRadius * Math.cos((lastAngle - 90) * Math.PI / 180);
                const y2_inner = 50 + innerRadius * Math.sin((lastAngle - 90) * Math.PI / 180);

                const path = createSVGElement('path', {
                    d: `M ${x1_outer} ${y1_outer} A ${radius} ${radius} 0 ${largeArcFlag} 1 ${x2_outer} ${y2_outer} L ${x1_inner} ${y1_inner} A ${innerRadius} ${innerRadius} 0 ${largeArcFlag} 0 ${x2_inner} ${y2_inner} Z`,
                    fill: item.color
                });
                svg.appendChild(path);
                lastAngle += angle;
            });

            const legend = document.createElement('div');
            legend.className = 'absolute inset-0 flex flex-col items-center justify-center';
            chartData.data.forEach(item => {
                const legendItem = document.createElement('div');
                legendItem.className = 'flex items-center text-sm text-gray-700';
                legendItem.innerHTML = `<span class="w-3 h-3 rounded-full mr-2" style="background-color: ${item.color}"></span>${item.name}: ${item.value}%`;
                legend.appendChild(legendItem);
            });

            const wrapper = document.createElement('div');
            wrapper.className = 'relative w-48 h-48';
            wrapper.appendChild(svg);
            wrapper.appendChild(legend);
            container.appendChild(wrapper);
        }

        /**
         * Renderiza o gráfico apropriado com base no tipo.
         * @param {HTMLElement} chartContainer - O contêiner DOM para o gráfico.
         * @param {object} chartConfig - A configuração do gráfico (type, data, title, description).
         */
        function renderChart(chartContainer, chartConfig) {
            if (!chartConfig || !chartConfig.data || chartConfig.data.length === 0) {
                chartContainer.innerHTML = '<p class="text-center text-gray-500">Dados do gráfico indisponíveis.</p>';
                return;
            }

            const chartWrapper = document.createElement('div');
            chartWrapper.className = 'bg-white p-6 rounded-lg shadow-md mb-6 transition-all duration-300 hover:shadow-lg';

            const titleElement = document.createElement('h3');
            titleElement.className = 'text-xl font-semibold text-gray-800 mb-4 text-center';
            titleElement.textContent = chartConfig.title;
            chartWrapper.appendChild(titleElement);

            const chartArea = document.createElement('div');
            chartArea.className = 'flex justify-center items-end h-48'; // Altura fixa para a área do gráfico
            chartWrapper.appendChild(chartArea);

            // Chama a função de renderização específica do tipo de gráfico
            switch (chartConfig.type) {
                case 'bar':
                    renderBarChart(chartArea, chartConfig);
                    break;
                case 'pie':
                    renderPieChart(chartArea, chartConfig);
                    break;
                case 'line':
                    renderLineChart(chartArea, chartConfig);
                    break;
                case 'doughnut':
                    renderDoughnutChart(chartArea, chartConfig);
                    break;
                default:
                    chartArea.innerHTML = '<p class="text-center text-gray-500">Tipo de gráfico não suportado.</p>';
            }

            const descriptionElement = document.createElement('p');
            descriptionElement.className = 'text-sm text-gray-500 mt-4 text-center';
            descriptionElement.textContent = chartConfig.description;
            chartWrapper.appendChild(descriptionElement);

            chartContainer.appendChild(chartWrapper);
        }

        /**
         * Renderiza todas as seções do infográfico.
         */
        function renderInfographicSections() {
            const mainContent = document.getElementById('infographic-content');
            mainContent.innerHTML = ''; // Limpa o conteúdo existente

            infographicData.sections.forEach(section => {
                const sectionElement = document.createElement('section');
                sectionElement.id = section.id;
                sectionElement.className = 'bg-white p-6 sm:p-8 rounded-xl shadow-lg mb-12 transform transition-transform duration-500 ease-out hover:scale-[1.01]';

                const titleElement = document.createElement('h2');
                titleElement.className = 'text-3xl sm:text-4xl font-bold text-orange-700 mb-6 text-center';
                titleElement.textContent = section.title;
                sectionElement.appendChild(titleElement);

                const contentDiv = document.createElement('div');
                contentDiv.className = 'prose max-w-none text-gray-700 leading-relaxed';
                contentDiv.innerHTML = section.content;
                sectionElement.appendChild(contentDiv);

                if (section.chart) {
                    const chartDiv = document.createElement('div');
                    chartDiv.className = 'mt-8';
                    renderChart(chartDiv, section.chart);
                    sectionElement.appendChild(chartDiv);
                }

                mainContent.appendChild(sectionElement);
            });
        }

        /**
         * Renderiza os botões de navegação.
         */
        function renderNavigation() {
            const navContainer = document.getElementById('main-nav');
            navContainer.innerHTML = ''; // Limpa os botões existentes

            infographicData.sections.forEach(section => {
                const button = document.createElement('button');
                button.textContent = section.title.split('.')[0]; // Pega apenas o número da seção
                button.className = `
                    px-4 py-2 rounded-full font-medium text-sm sm:text-base
                    transition-all duration-300 ease-in-out
                    ${activeSectionId === section.id
                        ? 'bg-orange-600 text-white shadow-md transform scale-105'
                        : 'bg-gray-200 text-gray-700 hover:bg-orange-200 hover:text-orange-700'
                    }
                `;
                button.onclick = () => handleNavClick(section.id);
                navContainer.appendChild(button);
            });
        }

        /**
         * Lida com o clique nos botões de navegação.
         * @param {string} id - O ID da seção para a qual navegar.
         */
        function handleNavClick(id) {
            activeSectionId = id;
            renderNavigation(); // Atualiza a classe do botão ativo
            const element = document.getElementById(id);
            if (element) {
                element.scrollIntoView({ behavior: 'smooth' });
            }
        }

        // Inicialização da aplicação quando o DOM estiver completamente carregado
        document.addEventListener('DOMContentLoaded', () => {
            renderInfographicSections();
            renderNavigation();

            // Rola para a seção inicial se houver um hash na URL
            if (window.location.hash) {
                const id = window.location.hash.substring(1);
                activeSectionId = id;
                renderNavigation(); // Atualiza o estado do botão ativo
                const element = document.getElementById(id);
                if (element) {
                    element.scrollIntoView(); // Sem smooth behavior para o carregamento inicial
                }
            }
        });
    </script>
